<html><head><title>Involv</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/><link href="dist/css/main.css" rel="stylesheet"/><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="dist/js/main.js"></script><script src="https://npmcdn.com/parse/dist/parse.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script></head><header><nav><div class="logo-container"><a class="logo" href="index.html">Involv</a></div><div class="navigation-items"><div id="burger"><div id="icon"></div><div id="drop-down"><a class="events-select">Events</a><a class="chat-select">Chat</a><a class="profile-select">Profile</a></div></div><div id="no-burger"><a class="events-select">Events</a><a class="chat-select">Chat</a><a class="profile-select">Profile</a></div></div></nav></header><body><div class="content"><div class="hidden"><div class="date-template"><div class="date"><div class="date-label"><div class="day">Mon.</div><div class="date-num">Feb. 27</div></div><div class="date-events"></div></div></div><div class="event-template"><div class="event"><div class="close">X</div><div class="icon">Programming Competition</div><div class="expand">...</div><div class="info"><div class="time">12:00pm</div><div class="place">Turner Avenue</div><div class="description">This is a really fun event... come!!</div></div></div></div></div><div class="view events"></div><script>//do this in css
$('.hidden').css('display', 'none');

// button
function handleEventClick(button) {
    $(button).toggleClass('opened');
}

// events
$('.event').on('click', function () {
    handleEventClick(this);
});

function updateEvents() {
    var query = new Parse.Query('Event');
    query.ascending('startTime');
    query.find().then(displayEvents);
}

function displayEvents(events) {
    console.log(events);
    var days = [];
    var dayObj = null;
    for (var i = 0; i < events.length; i++) {
        var event = events[i];

        var startMoment = moment(event.get('startTime'));

        if (dayObj) {
            console.log(startMoment.format('L'), dayObj.start)
            if (startMoment.format('L') !== dayObj.start.format('L')) {
                days.push(dayObj);
                dayObj = null;
            }
        }

        if (!dayObj) {
            dayObj = {
                start: startMoment,
                events: []
            }
        }
        console.log(i);
        dayObj.events.push(event);
    }

    days.push(dayObj);

    for (var i = 0; i < days.length; i++) {
        // -- Date -- //
        var $date = $('.hidden .date-template .date').clone(true);

        // Day
        $date.find('.day').text(days[i].start.format('ddd'));

        // Month & day
        $date.find('.date-num').text(days[i].start.format('MMM D'));

        for (var j = 0; j < days[i].events.length; j++) {
            // -- Event -- //
            var event = days[i].events[j];
            var $event = $('.hidden .event-template .event').clone(true);

            // Title
            $event.find('.icon').text(event.get('name'));

            // Time
            var time = moment(event.get('startTime'));
            $event.find('.info .time').text(time.format('h:mm A'));

            // Location
            $event.find('.info .place').text(event.get('location'));

            // Description
            $event.find('.info .description').text(event.get('description'));

            $date.find('.date-events').append($event);
        }
        $('.view.events').append($date);
    }
}

onParseReady(updateEvents);</script></div></body></html>
